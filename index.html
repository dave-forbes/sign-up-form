<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <title>Document</title>
</head>

<body>
  <div id="grid-container">
    <div class="grid-item">
      <div id="banner">
        <img src="climber.png">
        <h1>climbinglife</h1>
      </div>
      <img src="sean-benesh-VnmbcgAfL3Q-unsplash.jpg" alt="">
    </div>
    <div class="grid-item">
      <div>
        <h2>A revolution has begun in climbing</h2>
        <h2>Welcome to climbinglife</h2>
        <h2>Sign up below</h2>
      </div>
    </div>
    <div class="grid-item">
      <h3>Let's do this!</h3>
      <form action="" method="post" id="form">
        <p>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </p>
        <p>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </p>
        <p>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" required>
        </p>
        <p>
          <label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" name="phone-number" required>
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" class="error" id="password" name="password" required>
        </p>
        <p>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="error" id="confirm-password" name="confirm-password" required>
        </p>
      </form>
    </div>
    <div class="grid-item">
      <button type="submit" form="form" value="submit">Create Account</button>
      <p>Already have an account? <a>Log in</a></p>
    </div>
  </div>
</body>

</html>
